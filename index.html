<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Centered Canvas</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      @media (orientation: portrait) {
        /* Высота больше ширины */
      }

      @media (orientation: landscape) {
        /* Ширина больше высоты */
      }
      body {
        margin: 0;
        display: flex;
        justify-content: center; /* Горизонтально */
        align-items: center; /* Вертикально */
        height: 100vh; /* Высота окна браузера */
        background-color: #f0f0f0;
      }

      canvas {
        border: 5px solid black;
        background-color: white;
      }
      dialog {
        display: flex;
        flex-direction: column;
        row-gap: 10px;
        border: none;
        border-radius: 10px;
        padding: 55px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
        row-gap: 30px;
      }
      div button {
        font-size: 16px;
        width: 100%;
      }
      div {
        display: flex;
        flex-direction: row;
        column-gap: 30px;
      }
      button {
        background-color: blue;
        font-size: 20px;
        border: none;
        border-radius: 5px;
        color: white;
        padding: 20px;
      }
      dialog:not([open]) {
        display: none;
      }

      input {
        background-color: white;
        border: 1px solid black;
        outline: none;
        padding: 10px;
        border-radius: 2px;
        width: auto;
      }
      input[type="color"] {
        width: 100%;
      }
      input#linewidth {
        width: 100%;
      }
      input#linewidth2 {
        width: 100%;
      }
      .Osobi {
        position: absolute;
        top: 100px;
        left: 900px;
        display: flex;
        flex-direction: row;
        column-gap: 30px;
      }
      #mobile {
      }

      #mobile2 {
      }
      #mobile3 {
      }
      #mobile3 > div > input {
        width: 50%;
      }
      #mobile3 > div > input {
        width: 50%;
      }
      input[type="text"] {
        width: 100%;
      }
      label {
        width: 100%;

        text-wrap: none;
      }
    </style>
  </head>
  <body>
    <div class="Osobi">
      <button title="create triangle" id="mobile">
        <i class="bx bx-shape-triangle"></i>
      </button>
      <button title="create rectangle" id="mobile2">
        <i class="bx bxs-rectangle"></i>
      </button>
      <button title="create text" id="mobile3">
        <i class="bx bx-text"></i>
      </button>
    </div>
    <dialog id="modal">
      <div>
        <label for="">A</label>
        <input type="number" placeholder="x" name="" id="x1" />
        <input type="number" placeholder="y" name="" id="y1" />
      </div>
      <div>
        <label for="">B</label>
        <input type="number" placeholder="x" name="" id="x2" />
        <input type="number" placeholder="y" name="" id="y2" />
      </div>
      <div>
        <label for="">C</label>
        <input type="number" placeholder="x" name="" id="x3" />
        <input type="number" placeholder="y" name="" id="y3" />
      </div>
      <div>
        <label for="">border color</label>
        <input type="color" placeholder="border" name="" id="border" />
      </div>
      <div>
        <label for="">background color</label>
        <input type="color" placeholder="background" name="" id="background" />
      </div>
      <div>
        <input type="number" placeholder="line width" name="" id="linewidth" />
      </div>
      <div>
        <button id="closeModal">Закрыть</button>
        <button id="button">Отправить</button>
      </div>
    </dialog>
    <dialog id="modal2">
      <div>
        <input type="number" placeholder="x" name="" id="x" />
        <input type="number" placeholder="y" name="" id="y" />
      </div>
      <div>
        <input type="number" placeholder="height" name="" id="height2" />
        <input type="number" placeholder="width" name="" id="width2" />
      </div>
      <div>
        <label for="">border color</label>
        <input type="color" placeholder="border" name="" id="border2" />
      </div>
      <div>
        <label for="">background color</label>
        <input type="color" placeholder="background" name="" id="background2" />
      </div>
      <div>
        <input type="number" placeholder="line width" name="" id="linewidth2" />
      </div>
      <div>
        <button id="closeModal2">Закрыть</button>
        <button id="button2">Отправить</button>
      </div>
    </dialog>
    <dialog id="modal3">
      <div>
        <input type="number" placeholder="x" name="" id="newx" />
        <input type="number" placeholder="y" name="" id="newy" />
      </div>
      <div>
        <input type="text" placeholder="text" name="" id="text" />
      </div>
      <div>
        <label for="">color</label>
        <input type="color" placeholder="color" name="" id="color" />
      </div>
      <div>
        <input
          type="number"
          placeholder="font-size in pixel"
          name=""
          id="fontSize"
        />
        <input type="text" placeholder="font family" name="" id="fontFamily" />
      </div>

      <div>
        <button id="closeModal3">Закрыть</button>
        <button id="button3">Отправить</button>
      </div>
    </dialog>

    <canvas id="canvas"></canvas>

    <script type="module" src="dist/index.js"></script>
  </body>
</html>
